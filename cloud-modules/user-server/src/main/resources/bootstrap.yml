
server:
  port: 8081
spring:
  application:
    name: user-server
  profiles:
    active: dev

#  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#  +++++++++++++++++++++++++ start  profile.active = dev  +++++++++++++++++++++++
#  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
---

spring:
  profiles: dev
  security:
    user:
      name: 'admin'
      password: 'admin'
  cloud:
    # 开启通过注册中心来访问 cloud-config-server 服务的功能
    config:
      # 开启消息总线后，可以通过 actuator/bus-refresh/ 刷新配置，得到最新提交的配置。 然后 刷新 @RefreshScope 修饰的类
      discovery:
        enabled: true
        service-id:  cloud-config-server
      # 用来定位Git中的资源 cloud-config-repo/cloud-modules/user-server/user-server-dev.yml
      name: common-config,user-server
      profile: ${config.profile:dev}
      label: master
    bus:
      # 开启 消息总线 bus stream
      enabled: true
      trace:
        enabled: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  zipkin:
    base-url: http://127.0.0.1:9411
  rabbitmq:
#    host: 127.0.0.1
    host: 192.168.0.105
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    prefer-ip-address: true
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
#      defaultZone: http://192.168.0.103:8761/eureka/
#      defaultZone: http://eureka.didispace.com/

#应用自定义配置信息
#server.port=8081
#service name
#spring.application.name=cloud-simple-service

# ================= spring mvc 返回 json字符配置信息
# 指定日期格式的格式
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#spring.jackson.time-zone=GMT+8

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"


