
server:
  port: 8082
spring:
  application:
    name: user-controller
  profiles:
    active: dev

---

spring:
  profiles: dev
  cloud:
    # 开启通过注册中心来访问 cloud-config-server 服务的功能
    config:
      discovery:
        enabled: true
        service-id:  cloud-config-server
      # 用来定位Git中的资源
      name: cloud-simple-test
      profile: ${config.profile:dev}
      label: master
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  zipkin:
      base-url: http://127.0.0.1:9411
eureka:
  client:
    serviceUrl:
#      defaultZone: http://127.0.0.1:8761/eureka/
      defaultZone: http://192.168.0.103:8761/eureka/
#      defaultZone: http://eureka.didispace.com/
  instance:
    prefer-ip-address: true
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health

feign:
  # @FeignClient(name = "xxx",fallback = Xxx.class) 要使fallback起作用，需要这里配置开启
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"

---

spring:
  profiles: prod
  cloud:
    # 开启通过注册中心来访问 cloud-config-server 服务的功能
    config:
      discovery:
        enabled: true
        service-id: cloud-config-server
      # 用来定位Git中的资源
      name: cloud-simple
      profile: ${config.profile:prod}
      label: master
  zipkin:
    base-url: http://127.0.0.1:9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.0.102:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"